<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three-Column Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    nav {
      background-color: #444;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .main-content {
      display: flex;
      padding: 20px;
    }

    .column {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      margin: 0 10px;
      background-color: #f9f9f9;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    My Website Header
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="main-content">
    <div class="column">
      <h2>Column 1</h2>
      <p>Write your text here...</p>
    </div>
    <div class="column">
      <h2>Column 2</h2>
      <p>Write your text here...</p>
    </div>
    <div class="column">
      <h2>Column 3</h2>
      <p>Write your text here...</p>
    </div>
  </div>

  <footer>
    Â© 2025 My Website
  </footer>

</body>
</html>
