<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom with Madam Priti</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .section {
      width: 33.33%;
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .left {
      background-color: #f2f2f2; /* Light Gray */
    }

    .center {
      background-color: #d0e6ff; /* Light Blue */
    }

    .right {
      background-color: #e2f7d4; /* Light Green */
    }

    h2 {
      text-align: center;
    }

    .student-img {
      width: 100%;
      height: auto;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .teacher-info {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="section left">
    <div class="teacher-info">Class by Madam Priti</div>
    <img src="https://img.freepik.com/free-photo/brunette-girl-with-her-friends_1098-2538.jpg?semt=ais_hybrid&w=740" alt="Student 1" class="student-img">
    <img src="https://img.freepik.com/free-photo/young-people-row-with-thumbs-up_1098-2557.jpg?uid=R131929240&ga=GA1.1.767467230.1744025005&semt=ais_hybrid&w=740" alt="Student 2" class="student-img">
  </div>

  <div class="section center">
    <div class="teacher-info">Students Paying Attention</div>
    <img src="https://img.freepik.com/free-photo/students-knowing-right-answer_329181-14271.jpg?uid=R131929240&ga=GA1.1.767467230.1744025005&semt=ais_hybrid&w=740" alt="Student 3" class="student-img">
    <img src="https://img.freepik.com/free-photo/everyone-is-smiling-listens-group-people-business-conference-modern-classroom-daytime_146671-16288.jpg?uid=R131929240&ga=GA1.1.767467230.1744025005&semt=ais_hybrid&w=740" alt="Student 4" class="student-img">
  </div>

  <div class="section right">
    <div class="teacher-info">Interactive Learning</div>
    <img src="https://www.shutterstock.com/image-photo/happy-computer-science-teacher-communicating-her-students-2095816603" alt="Student 5" class="student-img">
    <img src="https://www.shutterstock.com/image-photo/group-students-class-university-1945301383" alt="Student 6" class="student-img">
  </div>
</body>
</html>
